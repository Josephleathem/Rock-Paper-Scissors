<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="body">
        <div class="game">
            <h3 id="welcome"></h3>
            <div class="buttons">
                <button id="rockButton">Rock</button>
                <button id="paperButton">Paper</button>
                <button id="scissorsButton">Scissors</button>
            </div>
            <div class="roundOutcomes">
                <div class="selected">
                    <p id="yourSelected"></p>
                    <p id="computerSelected"></p>
                </div>
                <div class="roundResults">
                    <p id="result"></p>
                    <p id="roundScore"></p>
                </div>
                <div class="gameResults">
                    <p id="gameResult"></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
